{{> layouts/header}}

<section id="last-events">
    <h2>Last events</h2>
    {{#events}}
    <article>
        <h3>{{title}}</h3>
        <p class="date">{{date}}</p>
        <p>{{description}}</p>
        <a class="more" href="/event/{{id}}">Lire la suite</a>
    </article>
    {{/events}}
</section>
