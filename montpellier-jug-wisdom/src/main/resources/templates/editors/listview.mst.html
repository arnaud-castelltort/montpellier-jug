<div class="panel panel-default">
    <h1>Speakers</h1>
    <table class="table table-hover listview">
        <thead>
        <tr>
            {{#labels}}
            <th>{{.}}</th>
            {{/labels}}
        </tr>
        </thead>
        <tbody>
        {{#rows}}
        <tr onclick="javascript:location.href='{{id}}'">
            {{#cells}}
            <td class="cell">{{{content}}}</td>
            {{/cells}}
        </tr>
        {{/rows}}
        </tbody>
    </table>
</div>
