<!-- Liste de valeurs de la liste -->
<div id="{{property.name}}_list">
    {{#property.value}}
    <div class="checkbox">
        <label>
            <input name="{{property.name}}" type="checkbox" value="{{.}}" checked>
        </label>
        {{.}}
    </div>
    {{/property.value}}
</div>

<!-- Ajout nouvelle possibilitÃ© -->
<div class="input-group">
    <select id="{{property.name}}_newInput" class="form-control">
        <option></option>
        {{#speakers}}
        <option {{#selected}}selected{{/selected}} value="{{id}}">{{fullname}}</option>
        {{/speakers}}
    </select>
    <span class="input-group-btn">
        <button class="btn btn-success" type="button" onclick="{{property.name}}NewValue();">+</button>
    </span>
</div>

<script type="text/javascript">
function {{property.name}}NewValue() {
    var el = document.getElementById("{{property.name}}_newInput");
    var value = el.value;
    var text = el.options[el.selectedIndex].text;
    document.getElementById("{{property.name}}_list").innerHTML += '<div class="checkbox"><label><input name="{{property.name}}" type="checkbox" value="'+value+'" checked ></label>'+text+'</div>';
    el.value = '';
}
</script>
